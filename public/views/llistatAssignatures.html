<div class="jumbotron">
    <h3 class="text-center">Llistat d'assignatures filtrades</h3>
    <p class="text-center">Fer click sobre els camps nom i nombre d'inscrits per ordenar la taula</p>
    <br>
    <div class="container">

        <div class="row">
            <form name="myForm" ng-submit="getAssignaturesFiltrades(filtre)">
                <h3>Filtres: </h3>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Nom" ng-model="filtre.nom">
                    <br>
                    <input type="text" class="form-control input-lg" placeholder="Periode" ng-model="filtre.periode">

                </div>
                <button type="submit" class="btn btn-primary btn-lg">Filtrar</button>
                <hr>
                <!--<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled="!newPersona.nombre || !newPersona.apellido || !newPersona.edad || !selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona)" ng-disabled="!newPersona.nombre || !newPersona.apellido || !newPersona.edad || !selected">Borrar</button>!-->
            </form>
            <table class="table table-striped">
                <thead>
                    <th><a ng-click="sortType = 'nom'; sortReverse = !sortReverse">Nom
                        <span ng-show="sortType == 'nom' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'nom' && sortReverse" class="fa fa-caret-up"></span>
                    </a></th>
                    <th>Periode</th>
                    <th><a ng-click="sortType = 'estudiants.length'; sortReverse = !sortReverse">NÂº alumnes inscrits
                        <span ng-show="sortType == 'estudiants.length' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'estudiants.length' && sortReverse" class="fa fa-caret-up"></span>
                    </a></th>
                </thead>
                <tbody>
                    <tr ng-repeat="assignatura in assignatures | orderBy:sortType:sortReverse">
                        <td>{{assignatura.nom}}</td>
                        <td>{{assignatura.periode}}</td>
                        <td>{{assignatura.estudiants.length}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
